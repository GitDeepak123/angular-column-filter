<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <!-- NAME Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell class="header" mat-header-cell *matHeaderCellDef mat-sort-header> NAME 
        <mat-form-field class="filter">
          <input matInput class="form-field" [formControl]="name" placeholder="Name">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
  
     <!-- AGE Column -->
    <ng-container matColumnDef="age">
      <mat-header-cell class="header" mat-header-cell *matHeaderCellDef mat-sort-header> AGE 
        <mat-form-field class="filter">
          <input matInput class="form-field" [formControl]="age" placeholder="Age">
        </mat-form-field>
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">{{element.age}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
              [length]="totalSize"
              [pageSize]="pageSize"
              [pageIndex]="currentPage"
              [showFirstLastButtons]="true"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
